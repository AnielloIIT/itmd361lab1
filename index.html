<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>
		<h1>Volunteer Form</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset id="basicinfo">
				<legend>My Info</legend><br>
				Fist Name:
				<input type="text" name="first_name_field" value="First Name"><br><br>
				Last Name:
				<input type="text" name="last_name_field" value="Last Name"><br><br>
				Phone Number:
				<input type="text" name="phone_filed" value="###-###-####"><br><br>
				Email Address:
				<input type="text" name="email_field" value="example@mailserver.com"><br><br>
				Gender:<br><br>
				<input type="radio" name="gender_field" value="male" checked>Male<br>
				<input type="radio" name="gender_field" value="female">Female<br>
				<input type="radio" name="gender_field" value="other">Other<br><br>
				<label>Age:</label><br><br>
				<select name="age_field">
					<option value="Under 18">Under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and Over">65 and Over</option>
				</select>
			</fieldset>
			<fieldset id="availabilityinfo">
				<legend>My Availability</legend><br>
				    Days Available:<br><br>
                    <label><input type="checkbox" name="available_field[]" value="monday">Monday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="thursday"> Thursday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="friday">Friday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="saturday">Saturday<br></label>
                    <label><input type="checkbox" name="available_field[]" value="sunday">Sunday<br><br></label>
				<textarea rows="5" cols="30" name="content_field">
				Please put comments here.
				</textarea>
			</fieldset>
			<input type="hidden" name="hidden_field" value="ascartoz">
			<input type="submit" value="Send Me">
		</form>
	</body>
</html>
