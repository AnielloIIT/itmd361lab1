<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>
		<h1>Volunteer Form</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset id="basicinfo">
				<legend>My Info</legend>
				Fist Name:
				<input type="text" name="first_name_field" value="First Name"><br>
				Last Name:
				<input type="text" name="last_name_field" value="Last Name"><br>
				Phone Number:
				<input type="text" name="phone_filed" value="###-###-####"><br>
				Email Address:
				<input type="text" name="email_field" value="example@mailserver.com"><br>
				Gender:<br>
				<input type="radio" name="gender_field" value="male" checked>Male<br>
				<input type="radio" name="gender_field" value="female">Female<br>
				<input type="radio" name="gender_field" value="other">Other<br>
				<label>Age:</label><br>
				<select name="age_field">
					<option value="Under 18">Under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and Over">65 and Over</option>
				</select>
			</fieldset>
		</form>
	</body>
</html>
